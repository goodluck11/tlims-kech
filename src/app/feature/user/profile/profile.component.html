<tlims-search-box title="Profile" [withBreadCrumb]="false" [withSearch]="false"></tlims-search-box>
<tlims-content>
  <div class="row justify-content-start">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h6 class="font-weight-bold">Edit Account</h6>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
              <form [formGroup]="userForm">
                <tlims-form-group label="First Name" required="true">
                  <input formControlName="firstName" tlimsInput/>
                </tlims-form-group>
                <tlims-form-group label="Last Name" required="true">
                  <input formControlName="lastName" tlimsInput/>
                </tlims-form-group>
                <tlims-form-group label="Email" required="true">
                  <input formControlName="email" readonly tlimsInput/>
                </tlims-form-group>
                <tlims-form-group label="Phone Number" required="true">
                  <input formControlName="phoneNumber" tlimsInput/>
                </tlims-form-group>
                <div class="form-group text-center">
                  <button [tlimsButton]="isLoading" [disabled]="userForm.invalid" (click)="update()">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <tlims-password-form></tlims-password-form>
    </div>
  </div>
</tlims-content>
