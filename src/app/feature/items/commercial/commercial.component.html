<form [formGroup]="commForm" novalidate>
  <div class="row">
    <div class="col-md-6">
      <tlims-form-group label="Title">
        <input tlimsInput placeholder="title"/>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Item Type">
        <select tlimsInput>
          <option [ngValue]="null">--Select Item Type--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Brand">
        <select tlimsInput>
          <option [ngValue]="null">--Select Brand--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Condition" [checkBox]="true">
        <tlims-checkbox label="New" styleClass="mr-2">
          <input type="radio" class="form-check-input" name="condition" checked>
        </tlims-checkbox>
        <tlims-checkbox label="Used">
          <input type="radio" class="form-check-input" name="condition">
        </tlims-checkbox>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Power Source">
        <select tlimsInput>
          <option [ngValue]="null">--Select Power Source--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Tray Number">
        <input tlimsInput placeholder="tray number"/>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Deck Number">
        <input tlimsInput placeholder="tray number"/>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Voltage">
        <select tlimsInput>
          <option [ngValue]="null">--Select Voltage--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Maximum Temperature">
        <select tlimsInput>
          <option [ngValue]="null">--Select Maximum Temperature--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Shape">
        <select tlimsInput>
          <option [ngValue]="null">--Select Shape--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Weight">
        <select tlimsInput>
          <option [ngValue]="null">--Select Weight--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="contactForPrice" class="form-input-styled" data-fouc> Contact For Price
        </label>
      </div>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Price">
        <tlims-amount></tlims-amount>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="negotiable" class="form-input-styled" data-fouc> Negotiable
        </label>
      </div>
    </div>
  </div>
</form>
