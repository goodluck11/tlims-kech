<div class="card">
  <div class="card-body pt-0">
    <div class="row justify-content-end pb-3">
      <div class="col-md-4">
        <input class="form-control form-control-sm" [formControl]="searchField" placeholder="Search">
      </div>
    </div>
    <div class="table-responsive">
      <table tlimsTable>
        <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Category</th>
          <th>Status</th>
          <!--<th></th>-->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of ads; trackBy: trackByFn; index as i">
          <td>{{i + 1}}</td>
          <td>
            <div class="d-flex flex-column">
              <span class="mb-1">{{d.titleDescription?.title}}</span>
              <span><strong>Category:</strong> {{d.category?.name}}</span>
              <span><strong>Created By:</strong> {{d.createdBy}}</span>
            </div>
          </td>
          <td>
            <div class="d-flex flex-column">
              <span><strong>Price:</strong> {{d.price?.value}}</span>
              <span><strong>Date Created:</strong> {{d.createdDate | date: 'dd-MMM-yy'}}</span>
            </div>
          </td>
          <td>{{d.status}}</td>
          <!--<td>-->
            <!--<button tlimsButton class="btn-outline-success" (click)="authorize(d)"><i class="fa fa-check"></i></button>-->
          <!--</td>-->
        </tr>
        </tbody>
      </table>
      <ngx-loading-bar *ngIf="isLoading"></ngx-loading-bar>
      <div class="alert text-center" *ngIf="ads?.length <= 0">No ad yet</div>
    </div>
  </div>
</div>
