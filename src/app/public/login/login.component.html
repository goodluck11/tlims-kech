<tlims-content>
  <div class="d-flex justify-content-center">
      <!-- Login card -->
      <form class="login-form" novalidate [formGroup]="loginForm">
        <div class="card-body">
          <div class="mb-3">
            <h1 class="font-weight-semibold">{{'app.core.signintitle' | translate}}</h1>
          </div>

          <tlims-form-group [label]="'app.core.email' | translate" required="true">
            <input tlimsInput [placeholder]="'app.core.email' | translate" formControlName="username">
          </tlims-form-group>

          <tlims-form-group [label]="'app.core.password' | translate" required="true">
            <input type="password" tlimsInput [placeholder]="'app.core.password' | translate" formControlName="password">
          </tlims-form-group>

          <div class="form-group d-flex align-items-center justify-content-end">
            <a routerLink="/tlims/forgotPassword" class="ml-auto">{{'app.core.forgotpassword' | translate}}</a>
          </div>

          <div class="form-group">
            <button type="button" class="btn-block" [tlimsButton]="isLoading" [disabled]="loginForm.invalid" (click)="login()" translate>app.core.signin</button>
          </div>

          <tlims-divider>{{'app.core.signinwith' | translate}}</tlims-divider>

          <div class="form-group text-center">
            <button type="button" class="btn btn-outline bg-indigo border-indigo text-indigo"
            (click)="fbLogin()"><i class="fa fa-facebook"></i> Facebook</button>
            <!--<button type="button" class="btn btn-outline bg-danger border-danger text-danger btn-icon rounded-round border-2 ml-2"><i class="fa fa-google"></i></button>-->
          </div>

          <tlims-divider>{{'app.core.newhere' | translate}}?</tlims-divider>

          <div class="form-group">
            <a routerLink="/tlims/sign-up" class="btn btn-warning btn-block">{{'app.core.signup' | translate}}</a>
          </div>
        </div>
      </form>
      <!-- /login card -->
    </div>
</tlims-content>
