<form [formGroup]="rForm" novalidate>
  <div class="row">
    <div class="col-md-6">
      <tlims-form-group label="Title">
        <input tlimsInput placeholder="title"/>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Item Type">
        <select tlimsInput>
          <option [ngValue]="null">--Select Item Type--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Brand">
        <select tlimsInput>
          <option [ngValue]="null">--Select Brand--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Price">
        <tlims-amount></tlims-amount>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="contactForPrice" class="form-input-styled" data-fouc> Contact For Price
        </label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="negotiable" class="form-input-styled" data-fouc> Negotiable
        </label>
      </div>
    </div>
  </div>
</form>
