<form [formGroup]="vehicleForm" novalidate>
  <div class="row">
    <div class="col-md-6">
      <tlims-form-group label="Subcategory">
        <select tlimsInput>
          <option [ngValue]="null">--Select Subcategory--</option>
          <option *ngFor="let subCat of subCategories" [value]="subCat.categoryCode?.dataCode">{{subCat.titleDescription?.title}}</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Title">
        <input tlimsInput placeholder="title"/>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Item Type">
        <select tlimsInput>
          <option [ngValue]="null">--Select Item Type--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Brand">
        <select tlimsInput>
          <option [ngValue]="null">--Select Brand--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Make">
        <select tlimsInput>
          <option [ngValue]="null">--Select Model--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Year">
        <select tlimsInput>
          <option [ngValue]="null">--Select Year--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Trim">
        <select tlimsInput>
          <option [ngValue]="null">--Select Trim--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Mileage">
        <select tlimsInput>
          <option [ngValue]="null">--Select Mileage--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Color">
        <select tlimsInput>
          <option [ngValue]="null">--Select Color--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Transmission" [checkBox]="true">
        <tlims-checkbox label="Manual" styleClass="mr-2">
          <input type="radio" class="form-check-input" name="transmission" checked>
        </tlims-checkbox>
        <tlims-checkbox label="Automatic">
          <input type="radio" class="form-check-input" name="transmission">
        </tlims-checkbox>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Price">
        <tlims-amount></tlims-amount>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="registered" class="form-input-styled" data-fouc> Registered
        </label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="isExchangeable" class="form-input-styled" data-fouc> Exchangeable
        </label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="negotiable" class="form-input-styled" data-fouc> Negotiable
        </label>
      </div>
    </div>
  </div>
  <tlims-image-upload (images)="getImages($event)"></tlims-image-upload>
</form>
