<div class="container">
  <div class="d-md-flex align-items-md-start">
    <div
      class="sidebar sidebar-light bg-transparent sidebar-component sidebar-component-left border-0 sidebar-expand-md">
      <div class="card">
        <div class="card-body text-center">
          <div class="card-img-actions d-inline-block mb-3">
            <img class="img-fluid rounded-circle" src="../../../../assets/images/face1.jpg" width="170" height="170"
                 alt="">
            <div class="card-img-actions-overlay card-img rounded-circle">
              <a href="javascript:void(0)"
                 class="btn btn-outline bg-white text-white border-white border-2 btn-icon rounded-round">
                <i class="icon-plus3"></i>
              </a>
              <a href="javascript:void(0)"
                 class="btn btn-outline bg-white text-white border-white border-2 btn-icon rounded-round ml-2">
                <i class="icon-link"></i>
              </a>
            </div>
          </div>
          <h6 class="font-weight-semibold mb-0">{{user.firstName}} {{user.lastName}}</h6>
          <span class="d-block text-muted">{{user.role | titlecase}}</span>
          <div class="list-icons list-icons-extended mt-3">
            <a href="javascript:void(0)" class="list-icons-item" data-popup="tooltip" title="Google Drive"
               data-container="body"><i class="ti-google"></i></a>
            <a href="javascript:void(0)" class="list-icons-item" data-popup="tooltip" title="Twitter"
               data-container="body"><i class="ti-twitter"></i></a>
            <a href="javascript:void(0)" class="list-icons-item" data-popup="tooltip" title="Github"
               data-container="body"><i class="ti-github"></i></a>
          </div>
        </div>
      </div>

      <tlims-accordion title="Activities" bodyClass="p-1">
        <div class="list-group border-0">
          <a routerLink="/tlims/bo/user" class="list-group-item list-group-item-action">Profile</a>
          <a routerLink="/tlims/bo/user/reset" class="list-group-item list-group-item-action">Change Password</a>
          <a routerLink="/tlims/bo/admin/" class="list-group-item list-group-item-action">Preferences</a>
        </div>
      </tlims-accordion>
    </div>
    <!---->
    <div class="flex-fill">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
