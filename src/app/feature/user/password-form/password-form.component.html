<div class="card">
  <div class="card-header">
    <h6 class="font-weight-bold">Change Password</h6>
  </div>
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <form [formGroup]="passwordForm">
          <tlims-form-group label="Current Password" required="true">
            <input formControlName="currentPassword" tlimsInput type="password"/>
          </tlims-form-group>
          <tlims-form-group label="New Password" required="true">
            <input formControlName="password" type="password" tlimsInput/>
          </tlims-form-group>
          <tlims-form-group label="Confirm New Password" required="true">
            <input formControlName="cpassword" type="password" tlimsInput/>
          </tlims-form-group>
          <div class="form-group text-center">
            <button [tlimsButton]="isLoading" [disabled]="passwordForm.invalid" (click)="changePassword()">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
