<form [formGroup]="fForm" novalidate>
  <div class="row">
    <div class="col-md-6">
      <tlims-form-group label="Title">
        <input tlimsInput placeholder="title"/>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Item Type">
        <select tlimsInput>
          <option [ngValue]="null">--Select Item Type--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Brand">
        <select tlimsInput>
          <option [ngValue]="null">--Select Brand--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Gender" [checkBox]="true">
        <tlims-checkbox label="Male" styleClass="mr-2">
          <input type="radio" class="form-check-input" name="gender" checked>
        </tlims-checkbox>
        <tlims-checkbox label="Female">
          <input type="radio" class="form-check-input" name="gender">
        </tlims-checkbox>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Material">
        <select tlimsInput>
          <option [ngValue]="null">--Select Material--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Color">
        <select tlimsInput>
          <option [ngValue]="null">--Select Color--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Closure">
        <select tlimsInput>
          <option [ngValue]="null">--Select Closure--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Size">
        <select tlimsInput>
          <option [ngValue]="null">--Select Size--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Style">
        <select tlimsInput>
          <option [ngValue]="null">--Select Style--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Stones">
        <select tlimsInput>
          <option [ngValue]="null">--Select Stones--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Features">
        <select tlimsInput>
          <option [ngValue]="null">--Select Features--</option>
          <option>Electronic</option>
          <option>Fashion</option>
        </select>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <tlims-form-group label="Price">
        <tlims-amount></tlims-amount>
      </tlims-form-group>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="negotiable" class="form-input-styled" data-fouc> Negotiable
        </label>
      </div>
    </div>
  </div>
</form>
