<tlims-search-box title="Ads"></tlims-search-box>
<!--<tlims-light-box></tlims-light-box>-->
<tlims-content>
  <div class="container">
    <div class="d-md-flex align-items-md-start">
      <div
        class="sidebar sidebar-light bg-transparent sidebar-component sidebar-component-left border-0 shadow-0 sidebar-expand-md">
        <tlims-accordion title="app.core.category" bodyClass="py-1" styleClass="border-0 shadow-none">
          <div class="list-group border-0 p-0">
            <a [routerLink]="['/tlims/ad', cat.categoryCode?.dataCode]"
               class="list-group-item list-group-item-action p-0"
               *ngFor="let cat of categories">{{cat.titleDescription?.title}}</a>
          </div>
        </tlims-accordion>
        <tlims-accordion title="app.core.pricerange" styleClass="border-0 shadow-none" bodyClass="py-1">
          <tlims-price-range></tlims-price-range>
        </tlims-accordion>
      </div>

      <div class="flex-fill" *blockUI="'categories'">
        <tlims-tool-box></tlims-tool-box>
        <div class="row">
          <ng-container *ngIf="viewType === 'GRID'">
            <div class="col-md-3" *ngFor="let ad of ads">
              <tlims-grid [ad]="ad"></tlims-grid>
            </div>
          </ng-container>
          <ng-container *ngIf="viewType === 'LIST'">
            <div class="col-md-12 col-sm-12 col-12">
              <tlims-media *ngFor="let ad of ads" [ad]="ad"></tlims-media>
            </div>
          </ng-container>
        </div>
        <tlims-empty-state *ngIf="ads.length === 0"></tlims-empty-state>
      </div>
    </div>
  </div>
</tlims-content>
