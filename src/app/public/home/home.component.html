<div class="container">
  <div class="card tlims-card border-0 shadow-0">
    <div class="card-body">
      <h5 class="card-title font-weight-bold">Category</h5>
      <div class="row justify-content-center">
        <div class="col category-col" *ngFor="let cat of categories">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="../../../assets/images/category/{{cat.image}}" [alt]="cat.image" class="img rounded" width="100"
                 height="100">
            <span class="font-weight-semibold text-center f-14 text-ellipsis">{{cat.titleDescription?.title}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <tlims-recommended></tlims-recommended>
</div>
