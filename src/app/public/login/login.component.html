<tlims-content>
  <div class="d-flex justify-content-center">
      <!-- Login card -->
      <form class="login-form" novalidate [formGroup]="loginForm">
        <div class="card-body">
          <div class="text-center mb-3">
            <!--<i class="icon-user text-warning-400 border-warning-400 border-3 rounded-round p-3 mb-3 mt-1"></i>-->
            <h3 class="mb-0 font-weight-semibold">Sign In to your account</h3>
          </div>

          <tlims-form-group>
            <input type="text" class="form-control" placeholder="Username" formControlName="username">
          </tlims-form-group>

          <tlims-form-group>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
          </tlims-form-group>

          <div class="form-group d-flex align-items-center">
            <div class="form-check mb-0">
              <label class="form-check-label">
                <input type="checkbox" name="remember" class="form-input-styled" checked data-fouc>
                Remember
              </label>
            </div>

            <a href="javascript:void(0)" class="ml-auto">Forgot password?</a>
          </div>

          <div class="form-group">
            <button type="button" class="btn-block" [tlimsButton]="isLoading" (click)="login()">Sign in <i class="fa fa-user ml-2"></i></button>
          </div>

          <tlims-divider>or sign in with</tlims-divider>

          <div class="form-group text-center">
            <button type="button" class="btn btn-outline bg-indigo border-indigo text-indigo btn-icon rounded-round border-2"><i class="icon-facebook"></i></button>
            <button type="button" class="btn btn-outline bg-pink-300 border-pink-300 text-pink-300 btn-icon rounded-round border-2 ml-2"><i class="icon-dribbble3"></i></button>
            <button type="button" class="btn btn-outline bg-slate-600 border-slate-600 text-slate-600 btn-icon rounded-round border-2 ml-2"><i class="icon-github"></i></button>
            <button type="button" class="btn btn-outline bg-info border-info text-info btn-icon rounded-round border-2 ml-2"><i class="icon-twitter"></i></button>
          </div>

          <tlims-divider>New here?</tlims-divider>

          <div class="form-group">
            <a routerLink="/tlims/sign-up" class="btn btn-dark btn-block">Sign up</a>
          </div>

          <span class="form-text text-center text-muted">By continuing, you're confirming that you've read our <a href="#">Terms &amp; Conditions</a> and <a href="#">Cookie Policy</a></span>
        </div>
      </form>
      <!-- /login card -->
    </div>
</tlims-content>
