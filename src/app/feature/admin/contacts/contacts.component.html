<div class="card card-body" *blockUI="'contactsList'">
  <h5 class="card-title font-weight-bold">Contacts</h5>
  <div class="table-responsive">
    <table tlimsTable>
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let d of contacts; trackBy: trackByFn; index as i">
        <td>{{i + 1}}</td>
        <td>{{d.name}}</td>
        <td>{{d.email}}</td>
        <td>{{d.phoneNumber}}</td>
        <td>{{d.status}}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
    <div class="alert text-center" *ngIf="contacts?.length <= 0">No contact created yet</div>
  </div>
</div>
