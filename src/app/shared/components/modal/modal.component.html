<div class="overlay-container" [ngClass]="{'show': visible}">
  <div class="overlay-backdrop" (click)="dismiss()"></div>
  <div class="overlay-wrapper" [ngClass]="position? position : 'top'">
    <div class="overlay-pane" [ngStyle]="{'min-height': minHeight, 'min-width': minWidth}"  [ngClass]="size? size : 'large'">
      <div class="dialog-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
