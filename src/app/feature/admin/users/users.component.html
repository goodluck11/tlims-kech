<block-ui>
  <div class="card card-body">
    <div class="table-responsive">
      <table class="table table-sm">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Status</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of users; trackBy: trackByFn; index as i">
          <td>{{i + 1}}</td>
          <td>{{d.firstName + ' ' +d.lastName}}</td>
          <td>{{d.email}}</td>
          <td>{{d.phoneNumber}}</td>
          <td>{{d.status}}</td>
          <td></td>
        </tr>
        </tbody>
      </table>
      <div class="alert text-center" *ngIf="users?.length <= 0">No User</div>
    </div>
  </div>
</block-ui>
